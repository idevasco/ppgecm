<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alterar Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
  
     <div class="mb-4">
        <img src="{{ url_for('static', filename='banner.png') }}" alt="Banner" class="img-fluid rounded shadow-sm w-100">
     </div>
  
    <div class="d-flex justify-content-between align-items-center mb-4">
        
      <h4>Alterar Senha</h4>
      <div>
        <a href="{{ url_for('home') }}" class="btn btn-secondary me-2">Voltar</a>
      </div>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label for="current_password" class="form-label">Senha Atual</label>
        <input type="password" class="form-control" id="current_password" name="current_password" required>
      </div>
      <div class="mb-3">
        <label for="new_password" class="form-label">Nova Senha</label>
        <input type="password" class="form-control" id="new_password" name="new_password" required>
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirmar Nova Senha</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
      </div>
      <button type="submit" class="btn btn-success">Salvar</button>
      <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
