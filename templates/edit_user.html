<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Docente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-4">
    
        <div class="mb-4">
           <img src="{{ url_for('static', filename='banner.png') }}" alt="Banner" class="img-fluid rounded shadow-sm w-100">
        </div>    
    
        <h2 class="mb-4">Editar Docente</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="full_name" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" name="full_name" value="{{ user.full_name }}" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Nome de Usu√°rio</label>
                <input type="text" class="form-control" name="username" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" class="form-control" name="categoria" value="{{ user.categoria }}">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="is_admin" id="is_admin" {% if user.is_admin %}checked{% endif %}>
                <label class="form-check-label" for="is_admin">
                    Administrador
                </label>
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
